version: '3.5'

services:

# mysql service 
    mysql:
        image: mysql:5.7.17
        restart: always
        env_file:
          - ./.env
        container_name: mysqldb  
        ports: 
          - "4306:3306"  
        volumes:
          - db_data:/var/lib/mysql"
        networks:
          safeschool_network:
            aliases:
              - mysql

# apache service
